<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Clientes (CRM)</h1>
            <p class="text-sm text-gray-500 mt-1">Gestión de cartera de clientes y empresas</p>
        </div>
    </div>
</header>

<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0 lg:space-x-4">
    
    <div class="relative w-full lg:w-96 group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="search" class="w-5 h-5 text-gray-400 group-hover:text-red-500 group-focus-within:text-red-600 transition-colors"></i>
        </div>
        <input type="text" id="search-input" placeholder="Buscar por Nombre, Empresa o RUC..." class="w-full pl-10 pr-4 py-2.5 bg-white border border-red-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 hover:border-red-400 transition-all shadow-sm text-gray-700 placeholder-gray-400">
    </div>
    
    <a href="#/cliente-detalle" class="w-full lg:w-auto flex items-center justify-center px-5 py-2.5 text-sm bg-red-600 text-white font-medium rounded-lg shadow-lg shadow-red-600/30 hover:bg-red-700 hover:shadow-red-600/50 hover:-translate-y-0.5 transition-all duration-200">
        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
        Crear Cliente
    </a>
</div>

<div class="bg-white shadow-xl shadow-gray-200/50 rounded-xl overflow-hidden border border-gray-100 z-0 relative">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-slate-800 table-header-bg">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Empresa (Razón Social)</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Tipo</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">RUC/ID</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Contacto Principal</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Email</div>
                    </th>
                    <th class="px-6 py-4 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="client-table-body" class="bg-white divide-y divide-gray-100">
                </tbody>
        </table>
    </div>
</div>

<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
</div>
