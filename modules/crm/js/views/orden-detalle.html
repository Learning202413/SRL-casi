<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 id="order-header" class="text-3xl font-bold text-gray-800">Cargando...</h1>
            <p class="text-sm text-gray-500 mt-1">Gestión detallada de cotización y producción</p>
        </div>
    </div>
</header>

<div class="bg-white shadow-xl shadow-gray-200/50 rounded-xl border border-gray-100 p-8 hidden animate-fade-in-up" id="order-form-container">
    <form id="order-form" class="space-y-8"> 
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 pb-8 border-b border-gray-100">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1.5">Código Cotización</label>
                <div class="flex items-center px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 font-mono text-sm font-medium">
                    <i data-lucide="file-text" class="w-4 h-4 text-gray-400 mr-2"></i>
                    <span id="display-code">-</span>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1.5">ID Orden de Trabajo (OT)</label>
                <div class="flex items-center px-4 py-2.5 bg-red-50 border border-red-100 rounded-lg text-red-700 font-mono text-sm font-bold">
                    <i data-lucide="settings" class="w-4 h-4 text-red-400 mr-2"></i>
                    <span id="display-ot-id">-</span>
                </div>
            </div>
            
            <div class="relative group">
                <label for="client-search" class="block text-sm font-semibold text-gray-700 mb-1.5">Cliente <span class="text-red-500">*</span></label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="user" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                    </div>
                    <input type="text" id="client-search" autocomplete="off" placeholder="Buscar cliente por nombre o RUC..." 
                        class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm transition-shadow cursor-pointer bg-white">
                    <div id="client-search-icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </div>
                    <div id="client-loading-icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-red-500 hidden animate-spin">
                        <i data-lucide="loader-2" class="w-4 h-4"></i>
                    </div>
                </div>
                <input type="hidden" id="client-id-hidden" required>
                <div id="client-results-dropdown" class="absolute z-50 w-full bg-white mt-2 border border-gray-100 rounded-xl shadow-2xl hidden max-h-60 overflow-y-auto animate-fade-in-down"></div>
            </div>    
            
            <div class="md:col-span-3">
                <label for="notas_internas" class="block text-sm font-semibold text-gray-700 mb-1.5">Notas Internas</label>
                <div class="relative">
                     <div class="absolute top-3 left-3 pointer-events-none">
                        <i data-lucide="sticky-note" class="h-4 w-4 text-gray-400"></i>
                    </div>
                    <textarea id="notas_internas" rows="2" class="block w-full pl-10 px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm transition-shadow" placeholder="Detalles adicionales para producción..."></textarea>
                </div>
            </div>
        </div>

        <div>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 flex items-center">
                    <i data-lucide="package" class="w-5 h-5 mr-2 text-red-600"></i>
                    Líneas de Producto
                </h2>
                <button type="button" id="btn-add-line" class="px-4 py-2 bg-emerald-500 hover:bg-emerald-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all flex items-center text-sm transform active:scale-95">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Agregar Línea
                </button>
            </div>

            <div class="overflow-hidden rounded-xl border border-gray-200 shadow-sm">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-slate-800 text-white">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider w-1/4">Producto</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider w-1/12">Cant.</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider w-1/3">Especificaciones</th>
                            <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider w-1/6">P. Unitario</th>
                            <th class="px-4 py-3 text-right text-xs font-semibold uppercase tracking-wider w-1/6">Subtotal</th>
                            <th class="px-4 py-3 text-center w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="product-lines-container" class="bg-white divide-y divide-gray-100"></tbody>
                    <tfoot>
                        <tr class="bg-gray-50 border-t border-gray-200">
                            <td colspan="4" class="px-6 py-4 text-right text-sm font-bold text-gray-600 uppercase tracking-wide">Total Estimado:</td>
                            <td id="display-total" class="px-6 py-4 text-right text-lg font-bold text-gray-900">S/ 0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <div class="pt-6 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
            
            <div id="edit-actions" class="flex w-full md:w-auto space-x-3 hidden">
                <button type="button" id="btn-cancel-nav" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm flex items-center justify-center w-full md:w-auto">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Cancelar
                </button>
                <button type="submit" id="btn-save-quote" class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium text-sm shadow-md hover:shadow-lg transition-all flex items-center justify-center w-full md:w-auto transform active:scale-95">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Guardar
                </button>
            </div>
            
            <div class="flex w-full md:w-auto space-x-3 justify-end">
                
                <div id="conversion-actions" class="hidden">
                    <button type="button" id="btn-convert-ot" class="px-6 py-2.5 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center w-full md:w-auto transform active:scale-95">
                        <i data-lucide="zap" class="w-4 h-4 mr-2"></i> Convertir a OT
                    </button>
                </div>
                
                <div id="view-actions" class="flex w-full md:w-auto space-x-3 hidden">
                    <button type="button" id="btn-back-view" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm flex items-center justify-center w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Volver
                    </button>
                    
                    <button type="button" id="btn-reject-quote" class="px-6 py-2.5 bg-white border border-red-200 text-red-600 hover:bg-red-50 font-medium rounded-lg shadow-sm transition-all flex items-center justify-center w-full md:w-auto">
                        <i data-lucide="x-circle" class="w-4 h-4 mr-2"></i> Rechazar
                    </button>
                </div>

                <div id="ot-actions" class="hidden w-full md:w-auto flex space-x-3">
                     <button type="button" id="btn-back-ot" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm flex items-center justify-center w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Volver
                    </button>

                     <button type="button" id="btn-generate-invoice" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center w-full md:w-auto disabled:opacity-60 disabled:cursor-not-allowed" disabled>
                        <i data-lucide="receipt-text" class="w-4 h-4 mr-2"></i> Generar Factura
                    </button>
                </div>

                <div id="rejected-actions" class="hidden w-full md:w-auto">
                    <button type="button" id="btn-back-rejected" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm flex items-center justify-center w-full md:w-auto">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Volver
                    </button>
                </div>
                
            </div>
        </div>
    </form>
</div>
