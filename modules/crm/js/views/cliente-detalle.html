<!-- Vista Parcial: modules/crm/js/views/cliente-detalle.html -->
<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 id="client-header" class="text-3xl font-bold text-gray-800">Detalle del Cliente</h1>
    </div>
    <span class="text-sm text-gray-500">Módulo: Clientes</span>
</header>

<!-- Contenedor del Formulario/Tabs -->
<div class="bg-white shadow-xl rounded-xl p-8">
    <!-- Tabs Navigation -->
    <div class="border-b border-gray-200 mb-6">
        <nav class="flex space-x-6" aria-label="Tabs">
            <button type="button" data-tab="details" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 transition duration-150 tab-active">
                <i data-lucide="info" class="w-4 h-4 inline mr-1"></i> Información General
            </button>
            <button type="button" data-tab="history" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 transition duration-150">
                <i data-lucide="archive" class="w-4 h-4 inline mr-1"></i> Historial de Órdenes
            </button>
        </nav>
    </div>
    
    <!-- Tab Content: Información General -->
    <div id="tab-details" class="tab-content space-y-6">
        <form id="client-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- RUC / Identificación Fiscal -->
                <div>
                    <label for="ruc" class="block text-sm font-medium text-gray-700 mb-1">RUC/Identificación Fiscal <span class="text-red-500">*</span></label>
                    <input type="text" id="ruc" name="ruc" required maxlength="20" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" placeholder="Ej: 20123456789">
                </div>
                <!-- Razón Social / Empresa -->
                <div>
                    <label for="razon_social" class="block text-sm font-medium text-gray-700 mb-1">Razón Social/Empresa <span class="text-red-500">*</span></label>
                    <input type="text" id="razon_social" name="razon_social" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" placeholder="Ej: Mi Empresa S.A.C.">
                </div>
                <!-- Nombre de Contacto -->
                <div>
                    <label for="nombre_contacto" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Contacto <span class="text-red-500">*</span></label>
                    <input type="text" id="nombre_contacto" name="nombre_contacto" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" placeholder="Ej: Juan Pérez">
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" placeholder="contacto@empresa.com">
                </div>
                <!-- Teléfono -->
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" maxlength="50" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" placeholder="+51 999 999 999">
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="mt-10 flex justify-between space-x-4 border-t pt-6">
                <!-- Enlace de Volver -->
                <a href="#/clientes" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition">
                    <i data-lucide="undo-2" class="w-5 h-5 inline mr-2"></i> Volver a Clientes
                </a>
                <div class="space-x-4 flex">
                    <!-- AGREGADO EL ID "btn-create-quote" AQUÍ -->
                    <a id="btn-create-quote" href="#/orden-detalle" class="px-6 py-2 btn-accent text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition flex items-center">
                        <i data-lucide="plus-circle" class="w-5 h-5 inline mr-2"></i> Crear Cotización
                    </a>
                    <button type="submit" id="btn-save-client" class="px-6 py-2 color-primary-red text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
                        <i data-lucide="save" class="w-5 h-5 inline mr-2"></i> Guardar Cliente
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Tab Content: Historial de Órdenes -->
    <div id="tab-history" class="tab-content hidden">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Órdenes de Trabajo Anteriores</h3>
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-blue-700 mb-4">
            <i data-lucide="info" class="w-5 h-5 inline mr-2"></i>
            El historial se carga desde Producción.
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">ID Orden</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase">Estado</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm font-medium text-gray-900">OT-198754</td>
                        <td class="px-6 py-4 text-sm text-gray-500">1000 flyers A5</td>
                        <td class="px-6 py-4 text-sm"><span class="px-2 rounded-full bg-emerald-100 text-emerald-800 text-xs font-semibold">Completada</span></td>
                        <td class="px-6 py-4 text-center text-sm font-medium">
                            <a href="#/orden-detalle/198754" class="text-blue-600 hover:text-blue-800"><i data-lucide="eye" class="w-5 h-5"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
