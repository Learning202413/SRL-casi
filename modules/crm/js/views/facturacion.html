<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Documentos Fiscales</h1>
            <p class="text-sm text-gray-500 mt-1">Historial de Facturas y Boletas emitidas</p>
        </div>
    </div>
</header>

<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0 lg:space-x-4">
    
    <div class="relative w-full lg:w-96 group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="search" class="w-5 h-5 text-gray-400 group-hover:text-red-500 group-focus-within:text-red-600 transition-colors"></i>
        </div>
        <input type="text" id="search-input" placeholder="Buscar por N° Doc, Cliente o ID OT..." class="w-full pl-10 pr-4 py-2.5 bg-white border border-red-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 hover:border-red-400 transition-all shadow-sm text-gray-700 placeholder-gray-400">
    </div>
    
    <div class="flex flex-col md:flex-row w-full lg:w-auto space-y-2 md:space-y-0 md:space-x-4 z-20"> 
        
        <input type="hidden" id="filter-doctype" value="">

        <div class="relative w-full md:w-56" id="custom-select-doctype">
            <button type="button" onclick="window.toggleDropdown('doctype-dropdown', 'doctype-chevron')" class="w-full flex items-center justify-between bg-white border border-red-200 text-gray-700 py-2.5 px-3 rounded-lg shadow-sm hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-red-500/20 transition-all group">
                <div class="flex items-center truncate">
                    <i data-lucide="file-text" class="w-4 h-4 text-red-500 mr-2 flex-shrink-0"></i>
                    <span class="text-sm font-medium truncate" id="selected-doctype-text">Todos los Tipos</span>
                </div>
                <i id="doctype-chevron" data-lucide="chevron-down" class="w-4 h-4 text-red-300 group-hover:text-red-500 transition-transform duration-200 flex-shrink-0 ml-1"></i>
            </button>

            <div id="doctype-dropdown" class="hidden absolute z-50 mt-2 w-full bg-white border border-gray-100 rounded-xl shadow-2xl animate-fade-in-down overflow-hidden">
                <div class="py-1 text-sm text-gray-700">
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('doctype', '', 'Todos los Tipos')">
                        <span class="w-2 h-2 rounded-full bg-gray-300 mr-3"></span> Todos
                    </button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('doctype', 'FACTURA', 'Factura Electrónica')">
                        <span class="w-2 h-2 rounded-full bg-blue-400 mr-3"></span> Facturas
                    </button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('doctype', 'BOLETA', 'Boleta de Venta')">
                        <span class="w-2 h-2 rounded-full bg-indigo-400 mr-3"></span> Boletas
                    </button>
                </div>
            </div>
        </div>

        <div class="relative w-full md:w-64">
             <div class="relative w-full group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-10">
                    <i data-lucide="calendar-days" class="w-4 h-4 text-red-500"></i>
                </div>
                <input type="text" id="filter-date-range" placeholder="Filtrar por Fechas" class="w-full pl-10 pr-8 py-2.5 bg-white border border-red-200 rounded-lg text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 hover:border-red-400 transition-all shadow-sm cursor-pointer placeholder-gray-700 font-medium">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i data-lucide="chevron-down" class="w-4 h-4 text-red-300 group-hover:text-red-500 transition-colors"></i>
                </div>
            </div>
        </div>
        
        <button id="btn-clear-filters" class="p-2.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg border border-transparent hover:border-red-200 transition-all" title="Limpiar Filtros">
             <i data-lucide="x" class="w-5 h-5"></i>
        </button>

    </div>
</div>

<div class="bg-white shadow-xl shadow-gray-200/50 rounded-xl overflow-hidden border border-gray-100 z-0 relative">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-slate-800 table-header-bg">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Tipo de Doc.</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Número</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Cliente</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">ID OT</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-start">Emisión</div>
                    </th>
                    <th class="px-6 py-4 text-right text-xs font-semibold text-gray-300 uppercase tracking-wider">
                        <div class="flex items-center justify-end">Total</div>
                    </th>
                    <th class="px-6 py-4 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="documents-table-body" class="bg-white divide-y divide-gray-100">
                </tbody>
        </table>
    </div>
</div>

<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
</div>
