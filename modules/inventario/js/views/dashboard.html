<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Dashboard General</h1>
            <p class="text-sm text-gray-500 mt-1">Visión global de indicadores y alertas</p>
        </div>
    </div>
    <div class="hidden md:flex items-center">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-50 text-indigo-700 border border-indigo-100">
            <i data-lucide="layout-dashboard" class="w-3 h-3 mr-1"></i> Resumen Ejecutivo
        </span>
    </div>
</header>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto">
    
    <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-red-500 hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Alerta Stock Crítico</p>
                <p id="kpi-critical" class="text-4xl font-bold text-gray-900 mt-1">-</p>
                <p class="text-sm text-gray-500 mt-1">Ítems (Stock &le; Mínimo)</p>
            </div>
            <div class="p-3 bg-red-100 rounded-full">
                <i data-lucide="alert-triangle" class="w-8 h-8 text-red-600"></i>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-yellow-500 hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-500 uppercase">OCs Pendientes</p>
                <p id="kpi-pending-ocs" class="text-4xl font-bold text-gray-900 mt-1">-</p>
                <p class="text-sm text-gray-500 mt-1">Esperando recepción</p>
            </div>
            <div class="p-3 bg-yellow-100 rounded-full">
                <i data-lucide="clock" class="w-8 h-8 text-yellow-600"></i>
            </div>
        </div>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-blue-500 hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Total de Insumos</p>
                <p id="kpi-total-items" class="text-4xl font-bold text-gray-900 mt-1">-</p>
                <p class="text-sm text-gray-500 mt-1">SKUs registrados</p>
            </div>
            <div class="p-3 bg-blue-100 rounded-full">
                <i data-lucide="archive" class="w-8 h-8 text-blue-600"></i>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-orange-500 hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm font-medium text-gray-500 uppercase">Próximos a Agotar</p>
                <p id="kpi-near-depletion" class="text-4xl font-bold text-gray-900 mt-1">-</p>
                <p class="text-sm text-gray-500 mt-1">(Stock &lt; 150% Mínimo)</p>
            </div>
            <div class="p-3 bg-orange-100 rounded-full">
                <i data-lucide="trending-down" class="w-8 h-8 text-orange-600"></i>
            </div>
        </div>
    </div>
</div>
