<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Trazabilidad de Órdenes</h1>
            <p class="text-sm text-gray-500 mt-1">Consulta el ciclo de vida y la trazabilidad de cualquier OT.</p>
        </div>
    </div>
    
</header>

<!-- Barra de Búsqueda (Estilo Unificado con Proveedores/Usuarios) -->
<div class="relative w-full max-w-2xl mx-auto mb-10 bg-white p-6 rounded-xl shadow-xl border border-gray-100">
    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <i data-lucide="file-search" class="w-6 h-6 mr-2 text-red-600"></i>
        Búsqueda por Orden de Trabajo
    </h2>
    
    <div class="relative flex rounded-xl shadow-md group">
        <!-- Input de Búsqueda -->
        <div class="relative flex-grow focus-within:z-10">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <!-- Icono que reacciona al foco/hover con el color rojo -->
                <i data-lucide="hash" class="w-5 h-5 text-gray-400 group-hover:text-red-500 group-focus-within:text-red-600 transition-colors"></i>
            </div>
            <!-- ESTILO DE BORDE Y FOCUS UNIFICADO (Borde Rojo Suave, Sin Outline, Resplandor Rojo) -->
            <input type="text" id="search-ot-input" placeholder="Ingrese el ID de la Orden de Trabajo (Ej: OT-1234)..." class="w-full pl-11 pr-4 py-3 border border-red-200 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 hover:border-red-400 text-base transition-all font-mono text-gray-700">
        </div>
        
        <!-- Botón de Búsqueda (Rojo Corporativo - Estilo 'Elegante') -->
        <button id="btn-search-ot" class="relative -ml-px inline-flex items-center px-6 py-3 text-sm bg-red-600 text-white font-bold rounded-r-xl shadow-lg hover:bg-red-700 hover:shadow-red-600/50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            <i data-lucide="search" class="w-5 h-5 mr-1"></i>
            Buscar
        </button>
    </div>
</div>

<!-- Contenedor de Resultados (Oculto inicialmente) -->
<div id="trace-panel" class="hidden max-w-4xl mx-auto animate-fade-in">
    
    <!-- 1. PANEL DE RESUMEN (Se inyecta aquí) -->
    <div id="order-summary" class="mb-10">
        <!-- El resumen de la OT se renderiza aquí -->
    </div>

    <!-- Título de la Línea de Tiempo -->
    <h2 class="text-2xl font-bold text-gray-800 mb-8 pb-4 border-b border-gray-200 flex items-center">
        <i data-lucide="activity" class="w-6 h-6 mr-3 text-red-600"></i>
        Línea de Tiempo de Eventos
    </h2>

    <!-- 2. CONTENEDOR DE LA LÍNEA DE TIEMPO (Se inyecta aquí) -->
    <div id="trace-timeline" class="p-0 md:p-4">
        <!-- Los eventos se renderizan aquí -->
    </div>
    
</div>
