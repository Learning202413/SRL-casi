<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Usuarios</h1>
            <p class="text-sm text-gray-500 mt-1">Control de acceso y roles del sistema</p>
        </div>
    </div>
</header>

<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0 lg:space-x-4">
    
    <div class="relative w-full lg:w-96 group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="search" class="w-5 h-5 text-gray-400 group-hover:text-red-500 group-focus-within:text-red-600 transition-colors"></i>
        </div>
        <input type="text" id="search-user-input" placeholder="Buscar por nombre o email..." class="w-full pl-10 pr-4 py-2.5 bg-white border border-red-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500/20 focus:border-red-500 hover:border-red-400 transition-all shadow-sm text-gray-700 placeholder-gray-400">
    </div>
    
    <div class="flex w-full lg:w-auto space-x-4 z-20"> 
        
        <input type="hidden" id="filter-role" value="">
        <input type="hidden" id="filter-status" value="">

        <div class="relative w-1/2 lg:w-64" id="custom-select-role">
            <button type="button" onclick="window.toggleDropdown('role-dropdown', 'role-chevron')" class="w-full flex items-center justify-between bg-white border border-red-200 text-gray-700 py-2.5 px-3 rounded-lg shadow-sm hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-red-500/20 transition-all group">
                <div class="flex items-center truncate">
                    <i data-lucide="shield" class="w-4 h-4 text-red-500 mr-2 flex-shrink-0"></i>
                    <span class="text-sm font-medium truncate" id="selected-role-text">Todos los Roles</span>
                </div>
                <i id="role-chevron" data-lucide="chevron-down" class="w-4 h-4 text-red-300 group-hover:text-red-500 transition-transform duration-200 flex-shrink-0 ml-1"></i>
            </button>

            <div id="role-dropdown" class="hidden absolute z-50 mt-2 w-full bg-white border border-gray-100 rounded-xl shadow-2xl animate-fade-in-down overflow-hidden">
                <div class="py-1 text-sm text-gray-700 max-h-60 overflow-y-auto">
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', '', 'Todos los Roles')"><span class="w-2 h-2 rounded-full bg-gray-300 mr-3"></span> Todos</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Vendedor (CRM)', 'Vendedor (CRM)')"><span class="w-2 h-2 rounded-full bg-blue-400 mr-3"></span> Vendedor</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Diseñador (Pre-Prensa)', 'Diseñador (Pre)')"><span class="w-2 h-2 rounded-full bg-purple-400 mr-3"></span> Diseñador</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Operador (Prensa)', 'Operador (Prensa)')"><span class="w-2 h-2 rounded-full bg-indigo-400 mr-3"></span> Prensa</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Operador (Post-Prensa)', 'Op. Post-Prensa')"><span class="w-2 h-2 rounded-full bg-orange-400 mr-3"></span> Post-Prensa</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Almacén (Inventario)', 'Almacén')"><span class="w-2 h-2 rounded-full bg-yellow-400 mr-3"></span> Almacén</button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('role', 'Admin (Gerente)', 'Admin (Gerente)')"><span class="w-2 h-2 rounded-full bg-red-500 mr-3"></span> Admin</button>
                </div>
            </div>
        </div>
        
        <div class="relative w-1/2 lg:w-40" id="custom-select-status">
            <button type="button" onclick="window.toggleDropdown('status-dropdown', 'status-chevron')" class="w-full flex items-center justify-between bg-white border border-red-200 text-gray-700 py-2.5 px-3 rounded-lg shadow-sm hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-red-500/20 transition-all group">
                <div class="flex items-center truncate">
                    <i data-lucide="activity" class="w-4 h-4 text-red-500 mr-2 flex-shrink-0"></i>
                    <span class="text-sm font-medium truncate" id="selected-status-text">Estado</span>
                </div>
                <i id="status-chevron" data-lucide="chevron-down" class="w-4 h-4 text-red-300 group-hover:text-red-500 transition-transform duration-200 flex-shrink-0 ml-1"></i>
            </button>

            <div id="status-dropdown" class="hidden absolute z-50 mt-2 w-full bg-white border border-gray-100 rounded-xl shadow-2xl animate-fade-in-down overflow-hidden">
                <div class="py-1 text-sm text-gray-700">
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-red-50 hover:text-red-700 transition-colors" onclick="window.selectCustomOption('status', '', 'Cualquiera')">
                         Cualquiera
                    </button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-green-50 hover:text-green-700 transition-colors" onclick="window.selectCustomOption('status', 'Online', 'Online')">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div> Online
                    </button>
                    <button type="button" class="w-full text-left flex items-center px-4 py-2 hover:bg-gray-100 hover:text-gray-800 transition-colors" onclick="window.selectCustomOption('status', 'Offline', 'Offline')">
                        <div class="w-2 h-2 bg-gray-400 rounded-full mr-2"></div> Offline
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button id="btn-create-user" class="w-full lg:w-auto flex items-center justify-center px-5 py-2.5 text-sm bg-red-600 text-white font-medium rounded-lg shadow-lg shadow-red-600/30 hover:bg-red-700 hover:shadow-red-600/50 hover:-translate-y-0.5 transition-all duration-200">
        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
        Nuevo Usuario
    </button>
</div>

<div class="bg-white shadow-xl shadow-gray-200/50 rounded-xl overflow-hidden border border-gray-100 z-0 relative">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-slate-800 table-header-bg">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider cursor-pointer hover:text-white transition-colors" data-sort-key="name">
                        <div class="flex items-center justify-start">Usuario</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider cursor-pointer hover:text-white transition-colors" data-sort-key="email">
                        <div class="flex items-center justify-start">Email</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider cursor-pointer hover:text-white transition-colors" data-sort-key="role">
                        <div class="flex items-center justify-start">Rol Asignado</div>
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider cursor-pointer hover:text-white transition-colors" data-sort-key="status">
                        <div class="flex items-center justify-start">Estado</div>
                    </th>
                    <th class="px-6 py-4 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="users-table-body" class="bg-white divide-y divide-gray-100">
                </tbody>
        </table>
    </div>
</div>

<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
</div>

<div id="user-create-modal-content" class="hidden">
    <div class="mx-auto border-t-4 border-red-600 w-full max-w-2xl shadow-2xl rounded-xl bg-white overflow-hidden animate-fade-in-up">
        <div class="px-8 py-6 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Nuevo Usuario</h2>
                <p class="text-sm text-gray-500 mt-1">Crear cuenta y asignar permisos.</p>
            </div>
            <div class="h-12 w-12 bg-red-50 rounded-full flex items-center justify-center border border-red-100">
                <i data-lucide="user-plus" class="w-6 h-6 text-red-600"></i>
            </div>
        </div>
        <form id="user-create-form" class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Nombre Completo <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                        </div>
                        <input type="text" id="user-create-name" required placeholder="Ej: Ana García" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm transition-shadow form-input">
                    </div>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Rol Asignado <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="shield" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                        </div>
                        <select id="user-create-role" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm bg-white transition-shadow form-input appearance-none cursor-pointer">
                            <option>Vendedor (CRM)</option>
                            <option>Diseñador (Pre-Prensa)</option>
                            <option>Operador (Prensa)</option>
                            <option>Operador (Post-Prensa)</option>
                            <option>Almacén (Inventario)</option>
                            <option>Admin (Gerente)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Correo Electrónico <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                        </div>
                        <input type="email" id="user-create-email" required placeholder="usuario@impresos.com" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm transition-shadow form-input">
                    </div>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Contraseña <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                        </div>
                        <input type="password" id="user-create-password" required placeholder="••••••••" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:border-red-500 text-sm transition-shadow form-input">
                    </div>
                    <p class="text-xs text-gray-500 mt-1 ml-1">Mínimo 8 caracteres.</p>
                </div>
            </div>
            <div class="pt-6 border-t border-gray-100 flex justify-end space-x-3">
                <button type="button" onclick="window.UI.hideModal('user-modal-container')" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-200">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium text-sm shadow-md hover:shadow-lg transition-all flex items-center transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<div id="user-edit-modal-content" class="hidden">
    <div class="mx-auto border-t-4 border-blue-600 w-full max-w-2xl shadow-2xl rounded-xl bg-white overflow-hidden animate-fade-in-up">
        <div class="px-8 py-6 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Editar Usuario</h2>
                <p class="text-sm text-gray-500 mt-1">Modificar datos de acceso y roles.</p>
            </div>
            <div class="h-12 w-12 bg-blue-50 rounded-full flex items-center justify-center border border-blue-100">
                <i data-lucide="edit-3" class="w-6 h-6 text-blue-600"></i>
            </div>
        </div>
        <form id="user-edit-form" class="p-8 space-y-8">
            <input type="hidden" id="user-edit-id-field" value="">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Nombre Completo <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="text" id="user-edit-name" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-sm transition-shadow form-input">
                    </div>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Rol Asignado <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="shield" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <select id="user-edit-role" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-sm bg-white transition-shadow form-input appearance-none cursor-pointer">
                            <option>Vendedor (CRM)</option>
                            <option>Diseñador (Pre-Prensa)</option>
                            <option>Operador (Prensa)</option>
                            <option>Operador (Post-Prensa)</option>
                            <option>Almacén (Inventario)</option>
                            <option>Admin (Gerente)</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Correo Electrónico <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="mail" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="email" id="user-edit-email" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-sm transition-shadow form-input">
                    </div>
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Contraseña (Opcional)</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="lock" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="password" id="user-edit-password" placeholder="Dejar vacío para mantener actual" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 text-sm transition-shadow form-input">
                    </div>
                    <p class="text-xs text-gray-500 mt-1 ml-1">Solo si deseas cambiarla.</p>
                </div>
            </div>
            <div class="pt-6 border-t border-gray-100 flex justify-end space-x-3">
                <button type="button" onclick="window.UI.hideModal('user-modal-container')" class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 font-medium text-sm transition-all shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-200">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm shadow-md hover:shadow-lg transition-all flex items-center transform active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
