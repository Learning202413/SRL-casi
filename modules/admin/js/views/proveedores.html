<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Proveedores</h1>
            <p class="text-sm text-gray-500 mt-1">Administración de cadena de suministro (SRM)</p>
        </div>
    </div>
    
</header>

<!-- Barra de Control Superior -->
<div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
    <div class="relative w-full md:w-96 group">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i data-lucide="search" class="w-5 h-5 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
    </div>

    <input type="text" id="search-input" 
        placeholder="Buscar proveedor, RUC o categoria..."
        class="w-full pl-10 pr-4 py-2.5 bg-white border border-red-200 rounded-lg 
               focus:ring-2 focus:ring-red-500/20 focus:border-red-500 
               hover:border-red-400 transition-all outline-none">
</div>

    
    <!-- BOTÓN ACTUALIZADO: Estilo 'Elegante' (Opción 2) con Color Rojo (Opción 1) -->
    <button id="btn-add-provider" class="w-full md:w-auto flex items-center justify-center px-5 py-2.5 text-sm bg-red-600 text-white font-medium rounded-lg shadow-lg shadow-red-600/30 hover:bg-red-700 hover:shadow-red-600/50 hover:-translate-y-0.5 transition-all duration-200">
        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
        Nuevo Proveedor
    </button>
</div>

<!-- Tabla de Datos -->
<div class="bg-white shadow-xl shadow-gray-200/50 rounded-xl overflow-hidden border border-gray-100">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-slate-800">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Proveedor</th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Identificación</th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Contacto</th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-300 uppercase tracking-wider">Categoria</th>
                    <th class="px-6 py-4 text-center text-xs font-semibold text-gray-300 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody id="provider-table-body" class="bg-white divide-y divide-gray-100">
                <!-- Se llena dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Paginación -->
<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-gray-100">
    <span class="text-sm text-gray-500 font-medium">
        Mostrando <span id="start-count" class="text-gray-900 font-bold">0</span> - <span id="end-count" class="text-gray-900 font-bold">0</span> de <span id="total-count" class="text-gray-900 font-bold">0</span>
    </span>
    <div class="flex space-x-2">
        <button id="btn-prev-page" disabled class="p-2 border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition text-gray-600">
            <i data-lucide="chevron-left" class="w-4 h-4"></i>
        </button>
        <button id="btn-next-page" class="p-2 border border-gray-200 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition text-gray-600">
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
        </button>
    </div>
</div>

<!-- ========================================== -->
<!-- MODAL DE CREACIÓN (DISEÑO APLICADO)        -->
<!-- ========================================== -->
<div id="provider-create-modal-content" class="hidden">
    <!-- Contenedor Principal del Modal -->
    <div class="mx-auto border-t-4 border-red-600 w-full max-w-2xl shadow-2xl rounded-xl bg-white overflow-hidden animate-fade-in-up">
        
        <!-- Header Visual -->
        <div class="px-8 py-6 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h3 class="text-2xl font-bold text-gray-800 tracking-tight">Registrar Nuevo Proveedor</h3>
            </div>
            <div class="h-12 w-12 bg-red-50 rounded-full flex items-center justify-center border border-red-100">
                <i data-lucide="briefcase" class="w-6 h-6 text-red-600"></i>
            </div>
        </div>

        <form id="provider-create-form" class="p-8 space-y-8">
            
            <!-- Sección 1: Datos Fiscales -->
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <!-- RUC -->
                <div class="md:col-span-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">RUC / NIT <span class="text-red-500">*</span></label>
                    <div class="relative flex rounded-lg shadow-sm group">
                        <div class="relative flex-grow focus-within:z-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="hash" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                            </div>
                            <input type="text" id="provider-create-tax-id" required placeholder="Ingrese RUC..." class="block w-full pl-10 py-2.5 border border-gray-300 rounded-l-lg focus:ring-red-500 focus:border-red-500 text-sm font-mono tracking-wide form-input">
                        </div>
                        <button type="button" id="btn-search-ruc-create" class="relative -ml-px inline-flex items-center px-4 py-2 border border-blue-600 rounded-r-lg bg-blue-600 hover:bg-blue-700 text-white shadow-md transition-all hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" title="Consultar en Web">
                            <i data-lucide="search" class="w-5 h-5 font-bold"></i>
                        </button>
                    </div>
                </div>

                <!-- Razón Social -->
                <div class="md:col-span-7">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Razón Social <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="building-2" class="h-4 w-4 text-gray-400 group-focus-within:text-red-500 transition-colors"></i>
                        </div>
                        <input type="text" id="provider-create-name" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 text-sm bg-gray-50 form-input" placeholder="Se completará automáticamente...">
                    </div>
                </div>
            </div>
            
            <!-- Sección 2: Operaciones -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contacto -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Contacto Principal</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-4 w-4 text-gray-400 group-focus-within:text-green-500 transition-colors"></i>
                        </div>
                        <input type="text" id="provider-create-contact" placeholder="Nombre, Teléfono o Email" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm form-input transition-shadow">
                    </div>
                </div>

                <!-- Categorías -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Categorías de Suministro</label>
                    <div id="category-fields-container-create" class="space-y-3">
                        <!-- El input inicial se inyecta por JS o placeholder visual -->
                        <div class="relative flex items-center">
                            <div class="relative flex-grow group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="tag" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                                </div>
                                <input type="text" id="provider-create-insumos" placeholder="Ej: Papel Bond, Tintas..." class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm form-input dynamic-category-input transition-shadow">
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btn-add-category-create" class="mt-3 text-xs font-semibold text-blue-600 hover:text-blue-800 flex items-center transition-colors">
                        <i data-lucide="plus-circle" class="w-3 h-3 mr-1.5"></i> Añadir otra categoría
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="pt-6 border-t border-gray-100 flex justify-end space-x-3">
                <button type="button" onclick="window.UI.hideModal('provider-modal-container')" class="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-semibold shadow-sm transition-all">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2.5 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 hover:shadow-lg text-sm transition-all flex items-center transform active:scale-95">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- ========================================== -->
<!-- MODAL DE EDICIÓN (DISEÑO APLICADO)         -->
<!-- ========================================== -->
<div id="provider-edit-modal-content" class="hidden">
    <div class="mx-auto border-t-4 border-blue-600 w-full max-w-2xl shadow-2xl rounded-xl bg-white overflow-hidden animate-fade-in-up">
        
        <div class="px-8 py-6 bg-gray-50 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h3 class="text-2xl font-bold text-gray-800 tracking-tight">Editar Proveedor</h3>
            </div>
            <div class="h-12 w-12 bg-blue-50 rounded-full flex items-center justify-center border border-blue-100">
                <i data-lucide="edit-3" class="w-6 h-6 text-blue-600"></i>
            </div>
        </div>

        <form id="provider-edit-form" class="p-8 space-y-8">
            <input type="hidden" id="provider-edit-id-field" value=""> 
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-5">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">RUC / NIT <span class="text-red-500">*</span></label>
                    <div class="relative flex rounded-lg shadow-sm group">
                        <div class="relative flex-grow focus-within:z-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="hash" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                            </div>
                            <input type="text" id="provider-edit-tax-id" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-l-lg focus:ring-blue-500 focus:border-blue-500 text-sm font-mono tracking-wide form-input">
                        </div>
                        <button type="button" id="btn-search-ruc-edit" class="relative -ml-px inline-flex items-center px-4 py-2 border border-blue-600 rounded-r-lg bg-blue-600 hover:bg-blue-700 text-white shadow-md transition-all hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i data-lucide="refresh-cw" class="w-5 h-5 font-bold"></i>
                        </button>
                    </div>
                </div>

                <div class="md:col-span-7">
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Razón Social <span class="text-red-500">*</span></label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="building-2" class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="text" id="provider-edit-name" required class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm form-input">
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Contacto Comercial</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="user" class="h-4 w-4 text-gray-400 group-focus-within:text-green-500 transition-colors"></i>
                        </div>
                        <input type="text" id="provider-edit-contact" class="block w-full pl-10 py-2.5 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 text-sm form-input transition-shadow">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Categorías de Suministro</label>
                    <div id="category-fields-container-edit" class="space-y-3">
                        <!-- Dinámico -->
                    </div>
                    <button type="button" id="btn-add-category-edit" class="mt-3 text-xs font-semibold text-blue-600 hover:text-blue-800 flex items-center transition-colors">
                        <i data-lucide="plus-circle" class="w-3 h-3 mr-1.5"></i> Añadir otra categoría
                    </button>
                </div>
            </div>

            <div class="pt-6 border-t border-gray-100 flex justify-end space-x-3">
                <button type="button" onclick="window.UI.hideModal('provider-modal-container')" class="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 text-sm font-semibold shadow-sm transition-all">
                    Cancelar
                </button>
                <button type="submit" class="px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg text-sm transition-all flex items-center transform active:scale-95">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Actualizar Datos
                </button>
            </div>
        </form>
    </div>
</div>
